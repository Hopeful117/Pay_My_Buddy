spring.config.import=optional:classpath:.env
spring.application.name=payementsystem
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_db?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080
logging.level.org.springframework=INFO
logging.level.com.example.paymentsystem=DEBUG 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:placeholder="http://www.w3.org/1999/xhtml" lang="FR">


<head>
    <title>Inscription</title>
    <link rel="stylesheet"  th:href="@{/style.css}">
</head>
<body>
<div class="box">
    <div>
<button class="company">Pay My Buddy</button>
    </div>

<form th:action="@{/register}" th:object="${user}" method="post">


    <label>
        <input type="text" placeholder="Username" th:field="*{username}" required>
    </label>


    <label>
<input type="email" placeholder="Mail" th:field="*{email}" required>
    </label>



    <label>
        <input type="password" placeholder="Mot de passe" th:field="*{password}" required>
    </label>



    <button class="validationBtn" type="submit">S'inscrire</button>


</form>
    </div>
</div>

</body>
</html>
